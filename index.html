<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complex 3D Model Generator</title>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      alert("Global Error: " + message + "\nSource: " + source + ":" + lineno);
      return false;
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['"JetBrains Mono"', 'monospace'],
          },
          colors: {
            cad: {
              900: '#0f172a', // Slate 900
              800: '#1e293b', // Slate 800
              700: '#334155', // Slate 700
              600: '#475569', // Slate 600
              accent: '#06b6d4', // Cyan 500
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0f172a;
      color: #e2e8f0;
    }

    /* Custom Scrollbar for CAD look */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
